    <div class="card-body">
        <h5 class="card-title text-center">{{user?.name?.first}}</h5>
        <p class="card-text text-center">{{user?.email}}</p>
        <button class="btn btn-primary btn-block btn-xl">VER</button>
    </div>
</div>
